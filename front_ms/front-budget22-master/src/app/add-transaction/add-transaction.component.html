<app-navbar></app-navbar>
<div class="row" style="position: relative; display:inline-flex ">
  <app-sidebar></app-sidebar>

  <div class="container">

    <div class="left">
      <div class="header">
        <div class="d-sm-flex align-items-center justify-content-between mb-4" style="margin-top: -280px;border-bottom:3px solid #1c294e;max-width: 120px">
          <div class="one">
            <h1>Transactions      </h1>
          </div>
        </div>

        <h4 class="animation a2"></h4>
      </div>
      <div class="form">
        <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <div class="form-group">
              <label style="font-family:Calibri;font-size:  22px;padding-bottom: 0.5px" for="nomtransaction">Nom Transaction:</label>
              <input class="form-control form-field animation a3" type="text" id="nomtransaction" formControlName="nomtransaction" placeholder="Enter transaction name">
            </div>
            <div class="form-group">
              <label style="font-family:Calibri;font-size:  22px;padding-bottom: 0.5px" for="montantTransaction">Montant Transaction:</label>
              <input class="form-control form-field animation a3" type="number" id="montantTransaction" formControlName="montantTransaction" placeholder="Enter transaction amount">
            </div>          </div>
          <button class="btn btn-success " style="margin-left: -0px;margin-top: 10px" type="submit"  >Add</button>

        </form>

      </div>
    </div>
    <div class="right" >


      <div *ngFor="let income of transactions" class="data-card " >
        <h4 >{{ income.nomtransaction }}</h4>
        <h3>{{ income.montantTransaction }} DT</h3>


        <button class="btn btn-danger" (click)="deleteTransaction(income.id!)">Delete</button>
<!--        <button class="btn btn-success" style="margin-top: -30px;margin-left: 170px" (click)="deleteTransaction()">Update</button>-->

      </div>
    </div>
  </div>
</div>

<div >








</div>
