<div class="container"></div>
<div class="modal">
  <div class="modal-container">
    <div class="modal-left">
      <h1 class="modal-title">Welcome!</h1>
      <p class="modal-desc">Budget Planner Application where you can manage , control and observe your Financials</p>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="input-block">
          <label for="register-email" class="input-label">Email</label>
          <input type="email" name="register-email" id="register-email" placeholder="Email" formControlName="email">
          <div *ngIf="registerForm.get('email')?.errors && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="error">
            <div *ngIf="registerForm.get('email')?.errors?.required">Email is required.</div>
            <div *ngIf="registerForm.get('email')?.errors?.email">Invalid email format.</div>
          </div>
        </div>
        <div class="input-block">
          <label for="register-password" class="input-label">Password</label>
          <input type="password" name="register-password" id="register-password" placeholder="Password" formControlName="password">
          <div *ngIf="registerForm.get('password')?.errors && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="error">
            <div *ngIf="registerForm.get('password')?.errors?.required">Password is required.</div>
            <div *ngIf="registerForm.get('password')?.errors?.minlength">Password must be at least 6 characters long.</div>
          </div>
        </div>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        <div class="modal-buttons">

          <button class="input-button" type="submit" [disabled]="registerForm.invalid">Register</button>
        </div>
      </form>
      <p class="sign-up">Already have an account? <a href="">Log in now</a></p>
    </div>
    <div class="modal-right">
      <img src="https://www.govmax.org/wp-content/uploads/2023/07/Budget-Positioning-in-the-Government-sector.jpg" alt="">
    </div>
    <button class="icon-button close-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
        <path d="M 25 3 C 12.86158 3 3 12.86158 3 25 C 3 37.13842 12.86158 47 25 47 C 37.13842 47 47 37.13842 47 25 C 47 12.86158 37.13842 3 25 3 z M 25 5 C 36.05754 5 45 13.94246 45 25 C 45 36.05754 36.05754 45 25 45 C 13.94246 45 5 36.05754 5 25 C 5 13.94246 13.94246 5 25 5 z M 16.990234 15.990234 A 1.0001 1.0001 0 0 0 16.292969 17.707031 L 23.585938 25 L 16.292969 32.292969 A 1.0001 1.0001 0 1 0 17.707031 33.707031 L 25 26.414062 L 32.292969 33.707031 A 1.0001 1.0001 0 1 0 33.707031 32.292969 L 26.414062 25 L 33.707031 17.707031 A 1.0001 1.0001 0 0 0 32.980469 15.990234 A 1.0001 1.0001 0 0 0 32.292969 16.292969 L 25 23.585938 L 17.707031 16.292969 A 1.0001 1.0001 0 0 0 16.990234 15.990234 z"></path>
      </svg>
    </button>
  </div>
  <button class="modal-button">Click here to register</button>
</div>
