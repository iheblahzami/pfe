<div class="edit-income-form" *ngIf="income">
  <h2>Edit Income</h2>
  <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="mois">Month:</label>
      <input type="text" id="mois" name="mois" formControlName="mois" placeholder="Enter month" required>
    </div>
    <div class="form-group">
      <label for="montantIncome">Income Amount:</label>
      <input type="number" id="montantIncome" name="montantIncome" formControlName="montantIncome" placeholder="Enter income amount" required>
    </div>
    <button type="submit">Save</button>
  </form>
</div>
