<!-- Page Wrapper -->
<div id="wrapper" style="  width: 1200px">
  <app-sidebar></app-sidebar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

    <app-navbar></app-navbar>
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <div class="row">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <div class="one">
            <h1>Incomes</h1>
          </div>
        </div>


      <select id="selectedMonth" #selectedMonthEl (change)="onSelectMonth(selectedMonthEl.value)">
        <option value="" disabled selected>--Select Month--</option>
        <option *ngFor="let income of incomes" [value]="income.mois">{{ income.mois }}</option>
      </select>

  </div>    </div>
       <div class="page-contain"style="background: white">

    <div class="meta">
    </div>
      <div *ngIf="selectedMonth && budgets.length === 0">
        <p>Budget not found for selected month.</p>
        <button class="btn btn-facebook" (click)="onAddBudget()">Add Budget</button>
      </div>

    <div class="row " *ngIf="selectedMonth && budgets.length > 0">
      <div *ngFor="let budget of budgets" class="data-card ">
        <button class="button2" (click)="onDeleteBudget(budget.id)" style="margin-left: 100px">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
        <h3>{{ budget.montantBudget }} DT
      </h3>
<!--        <h4>{{ budget.nomBudget }}</h4>-->
        <h4 >{{ budget.categories }}</h4>
        <span class="link-text" (click)="onSelectBudget(budget.id.toString())">
      View Details

    </span>

        <!--        <button class="select-button" (click)="onSelectBudget(budget.id.toString())">Select</button>-->
      </div>
    </div>
    <!-- End of Main Content -->
</div>    </div>

  </div>  </div>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>
